<head>
    <!-- Basic need -->

    <meta name="description" content="">

<body>
<!--preloading-->
<div id="preloader">

    <div id="status">
        <span></span>
        <span></span>
    </div>
</div>
<!--end of preloading-->
<!--login form popup-->


<!-- BEGIN | Header -->
<header class="ht-header full-width-hd">
    <div class="row">
        <nav id="mainNav" class="navbar navbar-default navbar-custom">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header logo">
                <div class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <div id="nav-icon1">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse flex-parent" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav flex-child-menu menu-left">
                    <li class="dropdown first {% if request.path == '/' %}active{% endif %}">
                        <a class="btn btn-default" href="{% url 'index' %}">
                            Home<i aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="dropdown first {% if request.path == '/movies/' %}active{% endif %}">
                        <a class="btn btn-default" href="{% url 'movielist' %}">
                            movies
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav  menu-right">
                    {% if user.is_authenticated %}
                    <li class=""><a href="{% url 'dashboard' %}">Welcome {{user.username}}</a></li>
                    <li><a class="hover-btn-new log orange" href="javascript:{document.getElementById('logout').submit()}">LogOut</a>
                        <form action="{% url 'logout' %}" method="POST" id="logout">
                            {% csrf_token %}
                            <input type="hidden">

                        </form>
                    </li>


                    {% else %}
                    <li class=""><a href="{% url 'login'%}">LOG In</a></li>
                    <li class=""><a href="{% url 'register' %}">sign up</a></li>
                    {% endif %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
        <!-- search form -->
    </div>

</header>
